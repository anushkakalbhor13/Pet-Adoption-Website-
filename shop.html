<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoptaFurryBuddy - Pet Shop</title>
    <link rel="stylesheet" href="common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f0f0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 40px;
            border-radius: 10px;
            background-color: #744f32;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
        }

        nav {
            background-color: #382e27;
            padding: 10px 50px;
            text-align: center;
            color: #fff;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        nav .left-links,
        nav .right-links {
            display: flex;
            justify-content: space-between;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .product-info h3 {
            color: #744f32;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.3em;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
        }

        .add-to-cart-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #45a049;
        }

        .category-filter {
            text-align: center;
            margin-bottom: 30px;
        }

        .filter-btn {
            background-color: #744f32;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: #4CAF50;
        }

        footer {
            background-color: #382e27;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

            <p style="color: #fff; margin-top: 10px;">Everything your furry friend needs!</p>
        </div>

        <nav>
            <div class="left-links">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact Us</a>
                <a href="shop.html">Shop Items</a>
                <a href="search.html">Search for Pets</a>
                <a href="services.html">Our Services</a>
            </div>
            <div class="right-links">
                <a href="login.html">Login</a>

        </nav>

        <div class="category-filter">
            <button class="filter-btn active" onclick="filterProducts('all')">All Products</button>
            <button class="filter-btn" onclick="filterProducts('food')">Food & Treats</button>
            <button class="filter-btn" onclick="filterProducts('toys')">Toys</button>
            <button class="filter-btn" onclick="filterProducts('accessories')">Accessories</button>

        <div class="shop-grid" id="productGrid">
            <!-- Products will be loaded here -->

        <footer>
            <p>Contact Us: contact@adoptafurrybuddy.com</p>
        </footer>
    </div>

    <script>

            { id: 33, name: "Grooming Brush", price: 220, image: "data/brush.jpg", category: "health", description: "Professional grooming brush" }
        ];

        function displayProducts(productsToShow) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            
            productsToShow.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <div class="product-price">â‚¹${product.price}</div>
                        <button class="add-to-cart-btn" onclick="addToShopCart('${product.name}', ${product.price})">
                            Add to Cart
                        </button>
                    </div>
                `;
                grid.appendChild(productCard);
            });
        }

        function filterProducts(category) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Filter and display products
            const filteredProducts = category === 'all' 
                ? products 
                : products.filter(product => product.category === category);
            
            displayProducts(filteredProducts);
        }

        function addToShopCart(name, price) {
            // Get existing cart
            let cart = localStorage.getItem('cart');
            cart = cart ? JSON.parse(cart) : [];
            
            // Add item
            cart.push({ name, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Update cart count
            updateCartCount();
            
            // Show confirmation
            alert(`${name} added to cart!`);
        }

        function updateCartCount() {
            let cart = localStorage.getItem('cart');
            cart = cart ? JSON.parse(cart) : [];
            const cartCount = cart.length;
            document.getElementById('cart-count').innerText = cartCount;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts(products);
            updateCartCount();
        });
    </script>
</body>
