<html lang="en">
<head>

    <title>AdoptaFurryBuddy - Search Pets</title>
    <link rel="stylesheet" href="common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f0f0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 40px;
            border-radius: 10px;
            background-color: #744f32;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
        }

        nav {
            background-color: #382e27;
            padding: 10px 50px;
            text-align: center;
            color: #fff;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        nav .left-links,
        nav .right-links {
            display: flex;
            justify-content: space-between;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        .search-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #744f32;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .search-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .pets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .pet-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .pet-card:hover {
            transform: translateY(-5px);
        }

        .pet-image {
            width: 100%;
            height: 250px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .pet-info h3 {
            color: #744f32;
            margin-bottom: 10px;
            font-size: 1.4em;
        }

        .pet-details {
            margin-bottom: 15px;
        }

        .pet-details p {
            margin-bottom: 5px;
            color: #666;
        }

        .adopt-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .adopt-btn:hover {
            background-color: #45a049;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        footer {
            background-color: #382e27;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            border-radius: 8px;
        }
    </style>
</head>

        <div class="search-section">
            <h2 style="color: #744f32; margin-bottom: 20px;">Search Filters</h2>
            <div class="search-filters">
                <div class="filter-group">
                    <label for="petType">Pet Type:</label>
                    <select id="petType">
                        <option value="">All Types</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="rabbit">Rabbit</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="age">Age:</label>
                    <select id="age">
                        <option value="">All Ages</option>
                        <option value="puppy">Puppy/Kitten (0-1 year)</option>
                        <option value="young">Young (1-3 years)</option>
                        <option value="adult">Adult (3-7 years)</option>
                        <option value="senior">Senior (7+ years)</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="size">Size:</label>
                    <select id="size">
                        <option value="">All Sizes</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="breed">Breed:</label>
                    <input type="text" id="breed" placeholder="Enter breed (optional)">
                </div>
            </div>
            
            <button class="search-button" onclick="searchPets()">Search Pets</button>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <h2 style="color: #744f32;">Search Results</h2>
                <span id="resultsCount" style="color: #666;"></span>
            </div>
            <div class="pets-grid" id="petsGrid">
                <!-- Search results will be displayed here -->
            </div>
            <div class="no-results" id="noResults" style="display: none;">
                <p>No pets found matching your search criteria. Please try different filters.</p>
            </div>
        </div>

        <footer>
            <p>Contact Us: contact@adoptafurrybuddy.com</p>
        </footer>
    </div>

        function searchPets() {
            const petType = document.getElementById('petType').value;
            const age = document.getElementById('age').value;
            const size = document.getElementById('size').value;
            const breed = document.getElementById('breed').value.toLowerCase();

            let filteredPets = pets.filter(pet => {
                return (!petType || pet.type === petType) &&
                       (!age || pet.age === age) &&
                       (!size || pet.size === size) &&
                       (!breed || pet.breed.toLowerCase().includes(breed));
            });

            displayResults(filteredPets);
        }

        function displayResults(filteredPets) {
            const resultsSection = document.getElementById('resultsSection');
            const petsGrid = document.getElementById('petsGrid');
            const noResults = document.getElementById('noResults');
            const resultsCount = document.getElementById('resultsCount');

            resultsSection.style.display = 'block';

            if (filteredPets.length === 0) {
                petsGrid.style.display = 'none';
                noResults.style.display = 'block';
                resultsCount.textContent = '';
            } else {
                petsGrid.style.display = 'grid';
                noResults.style.display = 'none';
                resultsCount.textContent = `${filteredPets.length} pet(s) found`;

                petsGrid.innerHTML = '';
                filteredPets.forEach(pet => {
                    const petCard = document.createElement('div');
                    petCard.className = 'pet-card';
                    petCard.innerHTML = `
                        <img src="${pet.image}" alt="${pet.name}" class="pet-image" onerror="this.src='data/default-pet.jpg'">
                        <div class="pet-info">
                            <h3>${pet.name}</h3>
                            <div class="pet-details">
                                <p><strong>Type:</strong> ${capitalizeFirst(pet.type)}</p>
                                <p><strong>Breed:</strong> ${pet.breed}</p>
                                <p><strong>Age:</strong> ${capitalizeFirst(pet.age)}</p>
                                <p><strong>Size:</strong> ${capitalizeFirst(pet.size)}</p>
                                <p><strong>Gender:</strong> ${pet.gender}</p>
                                <p><strong>Description:</strong> ${pet.description}</p>
                            </div>
                            <button class="adopt-btn" onclick="viewPetDetails(${pet.id})">
                                View Details & Adopt
                            </button>
                        </div>
                    `;
                    petsGrid.appendChild(petCard);
                });
            }
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function viewPetDetails(petId) {
            // Redirect to adoption details page
            window.location.href = `adoption_details.html?petId=${petId}`;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Show all pets initially
            displayResults(pets);
        });
